name: Build Binaries

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  MACOSX_DEPLOYMENT_TARGET: 10.7

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary_ext: .exe
            archive_ext: .zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            binary_ext: .exe
            archive_ext: .zip

          # Linux targets
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary_ext: ""
            archive_ext: .tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            binary_ext: ""
            archive_ext: .tar.gz

          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            binary_ext: ""
            archive_ext: .tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_ext: ""
            archive_ext: .tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests (native only)
        if: (matrix.target == 'x86_64-pc-windows-msvc' && runner.os == 'Windows') || (matrix.target == 'x86_64-unknown-linux-musl' && runner.os == 'Linux') || (matrix.target == 'x86_64-apple-darwin' && runner.os == 'macOS')
        run: cargo test --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          BINARY_NAME="omnirun${{ matrix.binary_ext }}"
          cp target/${{ matrix.target }}/release/$BINARY_NAME artifacts/omnirun-${{ matrix.target }}${{ matrix.binary_ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: omnirun-${{ matrix.target }}
          path: artifacts/omnirun-${{ matrix.target }}${{ matrix.binary_ext }}
          if-no-files-found: error

      - name: Create release archive (Windows)
        if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows'
        shell: bash
        run: |
          cd artifacts
          7z a omnirun-${{ matrix.target }}.zip omnirun-${{ matrix.target }}${{ matrix.binary_ext }}

      - name: Create release archive (Linux/macOS)
        if: startsWith(github.ref, 'refs/tags/') && (runner.os == 'Linux' || runner.os == 'macOS')
        run: |
          cd artifacts
          tar czf omnirun-${{ matrix.target }}.tar.gz omnirun-${{ matrix.target }}${{ matrix.binary_ext }}

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/omnirun-${{ matrix.target }}${{ matrix.archive_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
